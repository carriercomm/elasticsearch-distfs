<!DOCTYPE html>
<html>
<head>
    <title>File editor</title>

    <link type="text/css" rel="stylesheet" href="jquery/css/layout-default-latest.css" />
    <script type="text/javascript" src="jquery/js/jquery-latest.js"></script>
    <script type="text/javascript" src="jquery/js/jquery.layout-latest.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('body').layout({

            });
        });

        function openFile(file) {
            $("#editor").attr("src","http://localhost:9200/_plugin/distfs/editor.html?file=" + file);
            $("#fileopened").text(file);
        }
    </script>
</head>
<body>
<div class="ui-layout-center">
    <iframe id="editor" scrolling="no" src="http://localhost:9200/_plugin/distfs/editor.html?file=http://localhost:9200/_distfs/fs/va/wp-content/plugins/wp-ajax-edit-comments/css/colorbox/colorbox.css"></iframe>
</div>
<div class="ui-layout-north">DistFS File Editor</div>
<div class="ui-layout-south"><strong>File loaded in editor: </strong><span id="fileopened"></span></div>
<div class="ui-layout-east"></div>
<div class="ui-layout-west"><iframe scrolling="no" src="http://localhost:9200/_distfs/fs/va/?cmd=editorls"></iframe></div>
</body>
</html>
