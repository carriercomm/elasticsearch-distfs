box: feaster83/java8-oracle@1.0.2

build:
    steps:
        - script:
            name: Package
            code: mvn clean package
    steps:
        - script:
            name: Add public key
            code: echo $RSA_PUB_KEY >> cat ~/.ssh/id_rsa.pub
        - script:
            name: Update/redeploy demo server
            code: rhc app restart distfs --token $HIDDEN_TOKEN